spring:
  application:
    name: crss-metering
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8080/eureka/

---
spring:
  profiles: dev
  config:
    name: default
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
