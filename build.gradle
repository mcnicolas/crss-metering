buildscript {
    repositories {
        maven {
            url "http://nexus.exist.com:8082/repository/maven-exist/"
            credentials {
                username "${mavenUser}"
                password "${mavenPassword}"
            }
        }
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.1.RELEASE'
        classpath 'io.spring.gradle:dependency-management-plugin:0.6.1.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'spring-boot'

project.version = '2.0.0-SNAPSHOT'
project.buildDir = 'target'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven {
        url "http://nexus.exist.com:8082/repository/maven-exist/"
        credentials {
            username "${mavenUser}"
            password "${mavenPassword}"
        }
    }
}

configurations {
    compile.exclude module: 'spring-boot-starter-tomcat'
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Brixton.SR6'
        mavenBom 'org.springframework.boot:spring-boot-dependencies:1.4.1.RELEASE'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-undertow'

    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.cloud:spring-cloud-starter-eureka'
    compile 'org.springframework.cloud:spring-cloud-starter-config'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

bootRun {
    systemProperties = System.properties
}
